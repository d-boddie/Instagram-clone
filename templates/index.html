<h1>{{ heading }}</h1>
<button><a href="/edit/{{user.id}}">Edit your profile</a></button>
{% for post in posts %}
    <table>
        <tr>
            <th><a href="/user/{{post.id}}">{{ post.username }}</a></th>
        </tr>
        <tr>
            <th>{{ post.first_name }} {{ post.last_name }}</th>
        </tr>
        <tr>
            <th>{{ post.email }}</th>
        </tr>
        <tr>
            <th>Followers: {{ post.follow.all | length }}</th>
        </tr>
    </table>
{% endfor %}
{% if user.is_authenticated %}
<p><button><a href="/logout/">Log out</a></button></p>
{% else %}
<button><a href="/login/">Log in</a></button>
{% endif %}
