{% include "base.html"%}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
    <div class="card" style="width: 18rem;">
        <img src="{{ photo.image.url }}" height='250px' width="100%">
        <div class="card-body">
            <h5 class="card-title">{{photo.caption}}</h5>
            <p class="card-text">{{photo.poster.username}}</p>
            {% if request.user == photo.poster %}
            <a href="/deletephoto/{{photo.id}}/" class="btn btn-danger">Delete</a>
            {% endif %}
        </div>
    </div>
{%endblock content%}
