{% load static %}
<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <title>Document</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="col d-flex align-items-center justify-content-center">
      <div class="card text-center">
          <div class="card-header">
            <img class="logo" src="{% static 'image/Photo-ish.jpg' %}"/>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <h3>{{ form.as_p }}</h3>
              <input id="checkbox" type="checkbox" onclick="show()">Show Password

              
              <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="submit">Log In</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-muted">
            <p class='signup-text'>
              Don't have an account?
              <a class='signup' href="/sign_up">Sign up</a>
            <p>
            <br>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
              <img class="google" src="{% static 'image/google-play-badge.png' %}"/>
            </a>
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
              <img class="apple" src="{% static 'image/Apple_App_Store_Icon.png' %}"/>
            </a>
          </div>
        </div>
      </div>
      <br>
    
    <footer class="footer">
      <br>
      <a href="/about">About</a>
      <a href="https://www.kenzie.academy/" target="_blank">Kenzie</a>
      <a href="/covid">Covid-19</a>
      <a href="/shoes">Shoes</a>
      <a href="/dogs">dogs</a>
      <br>
      <br>
      Copyrights &copy; <em id="date">2021</em> All Rights Reserved Team Cotton from Kenzie
    </footer>

  </div>
  <script>
      const show = () => {
        let x = document.getElementById("id_password");
        if (x.type === "password") {
          x.type = "text";
        } 
        else {
          x.type = "password";
        }
    }
  </script>
</body>
